<img anim-back/>
<div class="done" ng-click="gotoHome()">
  
  <div class="thank-logo">
    <div class="text-center">
      <img alt="{{name}}" src="{{logo}}" />
    </div>
  </div>

  <div class="thank-you">
    <div class="text-center">
      Thank you for
    </div>
    <div class="clearfix"></div>
    <div class="text-center">
      Rounding up
    </div>
  </div>

  <div class="thank-for">
    <div class="text-center">
      <span class="bold">You</span> and <span class="bold">{{number}}</span> others have helped to raise
    </div>
    <div class="clearfix"></div>
    <div class="text-center">
      <span class="bold">{{systemCurrency}} {{amount | currency}}</span> for {{name}} this week
    </div>
  </div>

  <div class="thank-follow">
    <div class="text-center">
      <span class="line1">{{line1}}</span>
      <div class="clearfix"></div>
      <span class="line2">{{line2}}</span>
    </div>
  </div>

</div>
